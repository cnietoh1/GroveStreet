<div class="login-container">
  <form (ngSubmit)="login()">
    <h2>Iniciar Sesión</h2>
    <label for="username">Usuario</label>
    <input id="username" type="text" [(ngModel)]="credentials.username" name="username" required />
    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required />
    <button type="submit">Entrar</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <a routerLink="/signup">¿No tienes cuenta? Regístrate aquí</a>
  </form>
</div>
