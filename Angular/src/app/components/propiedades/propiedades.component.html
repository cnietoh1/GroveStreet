<div class="contenedor">
  <header class="header">
    <img ngSrc="assets/imagenes/grovestreet.jpg" alt="Grove Street Logo" class="logo" width="75" height="75">
    <div class="titulo-container">
      <h1 class="titulo">GROVE STREET</h1>
      <p class="subtitulo">Tu piso, a un clic!</p>
    </div>
    <div class="acciones">
      <button class="boton"><i class="fas fa-plus"></i> Primer anuncio</button>
      <button class="boton"><i class="fas fa-user"></i> Iniciar sesión</button>
      <button class="boton switch"><i class="fas fa-moon"></i> Modo oscuro</button>
    </div>
  </header>

  <main class="main">
    <aside class="filtros">
      <div class="botones-filtros">
        <button class="filtro-boton">Compra</button>
        <button class="filtro-boton">Alquiler</button>
        <button class="filtro-boton">Obra nueva</button>
      </div>
      <div class="filtro">
        <label for="inmueble">Inmueble:</label>
        <select id="inmueble">
          <option>Seleccione opción...</option>
        </select>
      </div>
      <div class="filtro">
        <label>Tipo de inmueble:</label>
        <label><input type="checkbox"> Piso</label>
        <label><input type="checkbox"> Casa</label>
        <label><input type="checkbox"> Chalet</label>
      </div>
      <div class="filtro">
        <label>Filtrar por precio:</label>
        <div class="precio">
          <input type="text" placeholder="De"> - <input type="text" placeholder="A">
        </div>
      </div>
      <div class="filtro">
        <label>Filtrar por habitaciones:</label>
        <div class="habitaciones">
          <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
        </div>
      </div>
      <div class="filtro">
        <label>Filtrar por metros cuadrados:</label>
        <input type="text" placeholder="40m²...">
      </div>
      <button class="filtrar">FILTRAR</button>
    </aside>

    <section class="listado">
      <h2>Propiedades</h2>
      <div class="propiedad" *ngFor="let propiedad of propiedades">
        <div class="info-propiedad">
          <h3>{{ propiedad.titulo }}</h3>
          <p>{{ propiedad.descripcion }}</p>
          <span>{{ propiedad.precio | currency: 'EUR' }}</span>
        </div>
      </div>
    </section>

    <aside class="mapa">
      <button class="guardar-busqueda"><i class="fas fa-heart"></i> Guardar búsqueda</button>
      <div class="mapa-placeholder">Aquí irá un mapa interactivo</div>
    </aside>
  </main>

  <footer class="footer">
    <div class="enlaces">
      <a href="#">Ayuda</a>
      <a href="#">Contacto</a>
      <a href="#">Sobre nosotros</a>
    </div>
    <div class="idioma">
      <i class="fas fa-globe"></i>
      <select>
        <option>Español</option>
        <option>Inglés</option>
      </select>
    </div>
    <p>&copy; 2024 Grove Street. Todos los derechos reservados.</p>
  </footer>
</div>
